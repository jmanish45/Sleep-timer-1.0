<!DOCTYPE html>
<html>
<head>
  <title>Video Sleep Timer</title>
  <style>
    body {
      width: 300px;
      padding: 16px;
      font-family: Arial, sans-serif;
      background-color: #1a1a1a;
      color: white;
    }
    .container {
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .input-group {
      display: flex;
      gap: 8px;
    }
    input {
      padding: 8px;
      border-radius: 4px;
      border: 1px solid #444;
      background: #2a2a2a;
      color: white;
      width: 100px;
    }
    button {
      padding: 8px 16px;
      border-radius: 4px;
      border: none;
      background: #8b5cf6;
      color: white;
      cursor: pointer;
      transition: background 0.2s;
    }
    button:hover {
      background: #7c3aed;
    }
    button:disabled {
      background: #4b5563;
      cursor: not-allowed;
    }
    .preset-buttons {
      display: grid;
      grid-template-columns: repeat(2, 1fr);
      gap: 8px;
    }
    .timer-display {
      font-size: 24px;
      text-align: center;
      margin: 12px 0;
      font-family: monospace;
    }
    .controls {
      display: flex;
      gap: 8px;
      justify-content: center;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Video Sleep Timer</h2>
    
    <div class="input-group">
      <input type="number" id="minutes" placeholder="Minutes" min="1">
      <button id="startCustom">Start</button>
    </div>
        
    <div class="preset-buttons">
      <button class="preset" data-minutes="1">1 min</button>
      <button class="preset" data-minutes="5">5 min</button>
      <button class="preset" data-minutes="30">30 min</button>
      <button class="preset" data-minutes="60">1 hour</button>
      <!-- <button id="extend5min">Extend 5 Min</button>
      <button id="extend10min">Extend 10 Min</button> -->

    </div>

    <div id="timerSection" style="display: none;">
      <div class="timer-display" id="timeLeft"></div>
      <div class="controls">
        <button id="pauseResume">Pause</button>
        <button id="stop">Stop</button>
      </div>
    </div>
  </div>
  <script src="popup.js"></script>
</body>
</html>
